version: '3.3'
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ft_transcendance
    ports:
      - '5434:5432'
    volumes: 
      - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local